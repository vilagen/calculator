<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>

  <div class="d-flex align-items-center justify-content-center" style="height: 900px;">

    <div id="calc">

      <div id="screen"></div>

      <div style="margin-top: 25px;"></div>

        <div class="d-flex justify-content-between">

          <div class="box1">

            <button class="clearButton" id="allClear" value="AC" type="string">AC</button>

            <button class="clearButton" id="clearEntry" value="CE" type="string">CE</button>

            <button class="numButton" value="/" type="operator">รท</button>

            <button class="numButton" value="7" type="number">7</button>

            <button class="numButton" value="8" type="number">8</button>

            <button class="numButton" value="9" type="number">9</button>
            
            <button class="numButton" value="4" type="number">4</button>

            <button class="numButton" value="5" type="number">5</button>

            <button class="numButton" value="6" type="number">6</button>
              
            <button class="numButton" value="1" type="number">1</button>

            <button class="numButton" value="2" type="number">2</button>

            <button class="numButton" value="3" type="number">3</button>

            <button class="zeroButton" value="0" type="number">0</button>

            <button class="numButton" value="." type="float">.</button>

          </div>

          <div class="box2">

            <button class="numButton" value="*" type="number">x</button>

            <button class="numButton" value="-" type="number">-</button>

            <button class="numButton" value="+" type="number">+</button>

            <button class="equalButton" value="=" type="number">=</button>

          </div>
  
        </div>

      </div>

    </div>
  
</body>
</html>
