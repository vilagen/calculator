  <title>Calculator</title>

  <style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
    </style>

</head>
<body>

  <div class="d-flex align-items-center justify-content-center" style="height: 900px;">

    <div id="calc">

      <label for="userInput"></label>
      <input type="number" id="screen" value="">

      <!-- <div id="screen" value=""></div> -->

      <div style="margin-top: 25px;"></div>

        <div class="d-flex justify-content-between">

          <div class="box1">

            <button class="clearButton" id="allClear" value="AC" type="string" onclick="clearAll()">AC</button>

            <button class="clearButton" id="clearEntry" value="CE" type="string" onclick="clearEntry()">CE</button>

            <button class="numButton" id="opValue/" value="/" onclick="opInputDiv()">รท</button>

            <button class="numButton" id="numValue7" value="7" onclick="numberInput7()">7</button>

            <button class="numButton" id="numValue8" value="8" onclick="numberInput8()">8</button>

            <button class="numButton" id="numValue9" value="9" onclick="numberInput9()">9</button>
            
            <button class="numButton" id="numValue4" value="4" onclick="numberInput4()">4</button>

            <button class="numButton" id="numValue5" value="5" onclick="numberInput5()">5</button>

            <button class="numButton" id="numValue6" value="6" onclick="numberInput6()">6</button>
              
            <button class="numButton" id="numValue1" value="1" onclick="numberInput1()">1</button>

            <button class="numButton" id="numValue2" value="2" onclick="numberInput2()">2</button>

            <button class="numButton" id="numValue3" value="3" onclick="numberInput3()">3</button>

            <button class="zeroButton" id="numValue0" value=0 onclick="numberInput0()">0</button>

            <button class="numButton" id="numValueDot" value="." onclick="dotInput()">.</button>

          </div>

          <div class="box2">

            <button class="numButton" id="opValue*" value="*" onclick="opInputMult()">x</button>

            <button class="numButton" id="opValue-" value="-" onclick="opInputSub()">-</button>

            <button class="numButton" id="opValue+" value="+" onclick="opInputAdd()">+</button>

            <button class="equalButton" id="eqauls" value="=" onclick="opEqual()">=</button>

          </div>
  
        </div>

      </div>

    </div>
    <script src="index.js"></script>
</body>
